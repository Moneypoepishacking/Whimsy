<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producten - Whimsy Snoep</title>
    <style>
        /* === CSS VOOR PRODUCTEN PAGINA === */
        :root {
            --primary: #ff6b8b;
            --secondary: #6a5af9;
            --dark: #2a2a3c;
            --light: #f8f9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f5ff;
        }

        /* Header (zelfde als index) */
        .main-header {
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark);
            text-decoration: none;
        }

        .logo-accent { color: var(--primary); }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .main-nav a:hover, .main-nav a.active {
            background: var(--primary);
            color: white;
        }

        /* Zoekbalk */
        .search-section {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            padding: 50px 0;
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .search-container {
            max-width: 600px;
            margin: 30px auto 0;
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #searchButton {
            padding: 15px 30px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #searchButton:hover {
            background: #1a1a2c;
            transform: translateY(-2px);
        }

        /* Product Grid */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0 80px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(106, 90, 249, 0.2);
        }

        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .product-category {
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
            padding: 4px 12px;
            background: rgba(106, 90, 249, 0.1);
            border-radius: 20px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 15px 0;
        }

        .btn-add-cart {
            width: 100%;
            padding: 14px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-add-cart:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            background: white;
            border: 2px solid #e0e0ff;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        /* Footer */
        .main-footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- === HTML VOOR PRODUCTEN PAGINA === -->
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">Whimsy<span class="logo-accent">.</span></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="producten.html" class="active">Producten</a></li>
                    <li><a href="winkelmand.html">Winkelmand</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="registratie.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">Ontdek Amerikaans Snoep</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">Meer dan 50 exclusieve producten direct uit de VS</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Zoek naar snoep, merk of categorie...">
                <button id="searchButton">üîç Zoeken</button>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Alles</button>
            <button class="filter-btn" data-filter="chocolade">Chocolade</button>
            <button class="filter-btn" data-filter="zuur">Zuur Snoep</button>
            <button class="filter-btn" data-filter="chips">Chips</button>
            <button class="filter-btn" data-filter="kauwgom">Kauwgom</button>
        </div>

        <div class="products-container" id="productsGrid">
            <!-- Producten worden hier geladen -->
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Whimsy - Amerikaanse Snoepwebshop</p>
        </div>
    </footer>

    <!-- === JAVASCRIPT VOOR PRODUCTEN PAGINA === -->
    <script>
        // Uitgebreide product database
        const allProducts = [
            { id: 1, name: "Reese's Peanut Butter Cups", price: 3.99, category: "chocolade", image: "https://images.unsplash.com/photo-1584384689201-e0bcbe2c7f1d?w=600" },
            { id: 2, name: "Takis Fuego", price: 2.49, category: "chips", image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600" },
            { id: 3, name: "Flamin' Hot Cheetos", price: 2.79, category: "chips", image: "https://images.unsplash.com/photo-1603532648955-ee310e72e9c8?w=600" },
            { id: 4, name: "Twix Chocolate Bar", price: 1.89, category: "chocolade", image: "https://images.unsplash.com/photo-1575377427642-087cf684f29d?w=600" },
            { id: 5, name: "Sour Patch Kids", price: 2.29, category: "zuur", image: "https://images.unsplash.com/photo-1603532648947-a4c0f4d91b3a?w=600" },
            { id: 6, name: "M&M's Peanut", price: 1.99, category: "chocolade", image: "https://images.unsplash.com/photo-1520342868574-5fa3804e551c?w=600" },
            { id: 7, name: "Pop Tarts Strawberry", price: 4.49, category: "chocolade", image: "https://images.unsplash.com/photo-1623246123320-760b6e244aba?w=600" },
            { id: 8, name: "Nerds Rope", price: 1.69, category: "zuur", image: "https://images.unsplash.com/photo-1578985545060-2f70e6d6a8c2?w=600" },
            { id: 9, name: "Hershey's Chocolate Bar", price: 2.19, category: "chocolade", image: "https://images.unsplash.com/photo-1603532648947-a4c0f4d91b3a?w=600" },
            { id: 10, name: "Skittles Original", price: 1.79, category: "zuur", image: "https://images.unsplash.com/photo-1584384689201-e0bcbe2c7f1d?w=600" },
            { id: 11, name: "Doritos Nacho Cheese", price: 2.99, category: "chips", image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600" },
            { id: 12, name: "Extra Kauwgom Peppermint", price: 1.49, category: "kauwgom", image: "https://images.unsplash.com/photo-1603532648955-ee310e72e9c8?w=600" }
        ];

        let shoppingCart = JSON.parse(localStorage.getItem('whimsyCart')) || [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Toon producten
        function displayProducts() {
            const container = document.getElementById('productsGrid');
            
            // Filter producten
            let filtered = allProducts.filter(product => {
                const matchesFilter = currentFilter === 'all' || product.category === currentFilter;
                const matchesSearch = !currentSearch || 
                    product.name.toLowerCase().includes(currentSearch) ||
                    product.category.toLowerCase().includes(currentSearch);
                return matchesFilter && matchesSearch;
            });

            // Toon resultaten
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
                        <h3 style="color: #666; margin-bottom: 20px;">Geen producten gevonden</h3>
                        <p>Probeer een andere zoekterm of filter</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">‚Ç¨${product.price.toFixed(2)}</p>
                        <button class="btn-add-cart" onclick="addToCart(${product.id})">
                            <span>üõí</span> Toevoegen aan winkelmand
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Winkelmand functionaliteit
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            const existingItem = shoppingCart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + 1;
            } else {
                shoppingCart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('whimsyCart', JSON.stringify(shoppingCart));
            
            // Animatie feedback
            const btn = event.target;
            btn.innerHTML = '<span>‚úì</span> Toegevoegd!';
            btn.style.background = '#4cd964';
            setTimeout(() => {
                btn.innerHTML = '<span>üõí</span> Toevoegen aan winkelmand';
                btn.style.background = '';
            }, 1500);
        }

        // Zoekfunctionaliteit
        document.getElementById('searchButton').addEventListener('click', function() {
            currentSearch = document.getElementById('searchInput').value.toLowerCase();
            displayProducts();
        });

        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                currentSearch = this.value.toLowerCase();
                displayProducts();
            }
        });

        // Filterfunctionaliteit
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Verwijder active class van alle buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Voeg active class toe aan geklikte button
                this.classList.add('active');
                
                // Pas filter toe
                currentFilter = this.dataset.filter;
                displayProducts();
            });
        });

        // Initialiseer pagina
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
        });
    </script>
</body>
</html>
